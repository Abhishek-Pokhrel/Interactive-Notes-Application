<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- console.log(txt[0].toUpperCase() + txt.slice(1)); -->
    <div class="fixedComponent">
        
    </div>

    <div class="sideBar">

        <div class="infos">
            <p class="title">My Notes</p>
            <p class="subTitle">Add meaning to your daily life!</p>
        </div>

        <div class="inputFields">
            <input spellcheck="false" placeholder="Note title" type="text" class="titleInput" id="titleInput" required>
            <textarea spellcheck="false" class="noteInput" name="" id="" cols="30" rows="10" 
           id="noteInput" required></textarea>
            <button type="submit" class="addNote">Add note</button>
        </div>

    </div>


    <div class="errorBox">Please input all fields!</div>

    <div class="notes">
    
    </div>


<script src="script.js"></script>
</body>
</html>
